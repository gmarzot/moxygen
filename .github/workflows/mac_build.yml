# This builds moxygen for MACOS

name: mac

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  contents: read  #  to fetch code (actions/checkout)

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build it
      run: ./build.sh

    - name: Run tests
      run: |
        # Find all test executables and run them
        find ./moxygen -type f -name "*Tests" -executable | while read test_executable; do
          test_name=$(basename "$test_executable")
          echo "Running test: $test_name"
          # Run test and generate XML output
          "$test_executable" --gtest_output="xml:Testing/Temporary/$test_name.xml"
        done
    
    - name: Publish results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()  # Run this step even if tests fail
      with:
        files: "Testing/Temporary/*.xml"
        check_name: "Moxygen Test Results"
