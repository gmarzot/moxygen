# This builds moxygen for MACOS

name: mac

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  contents: read  #  to fetch code (actions/checkout)
  checks: write
  pull-requests: write

jobs:
  build:
    name: Build & Test
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Build
      run: ./build.sh

    - name: Run Tests
      if: success()
      run: ./run_tests.sh --results-dir ./_build/test-results/

    - name: Publish Results
      uses: dorny/test-reporter@v1
      with:
        name: Moxygen Tests - MacOS
        path: ./_build/test-results/*.xml
        reporter: java-junit

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./_build/test-results/*.*
        retention-days: 14  # customize retention for artifacts