# This builds moxygen for MACOS

name: mac

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  contents: read  #  to fetch code (actions/checkout)

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build moxygen
      run: ./build.sh

    - name: Run tests
      run: |
        # Find all test executables and run them
        find ./moxygen -type f -name "*Tests" -executable | while read test_executable; do
          test_name=$(basename "$test_executable")
          echo "Running test: $test_name"
          # Run test and generate XML output
          "$test_executable" --gtest_output="xml:Testing/Temporary/$test_name.xml | tee "Testing/Temporary/$test_name.log"
        done

    - name: Test Report
      uses: dorny/test-reporter@v1
      with:
        name: Moxygen Test Results
        path: 'Testing/Temporary/*.xml'
        reporter: java-junit # or another format that matches your XML format
        fail-on-error: false