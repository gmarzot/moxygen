# This builds moxygen for Linux Ubuntu

name: linux

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  contents: read  #  to fetch code (actions/checkout)
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Build
      run: sudo ./build.sh

    - name: Run Tests
      if: success()
      run: sudo ./run_tests.sh --results-dir ./_build/test-results/linux

    - name: Publish Results
      uses: dorny/test-reporter@v1.9.1
      with:
        name: "Linux Moxygen Tests"
        path: ./_build/test-results/macos/*.xml
        reporter: java-junit

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: test-results-linux
        path: ./_build/test-results/linux/*.*
        retention-days: 14  # customize retention for artifacts
