# This builds moxygen for Linux Ubuntu

name: linux

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  contents: read  #  to fetch code (actions/checkout)
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Build
      run: sudo ./build.sh

    - name: Run Tests
      if: success()
      run: sudo ./run_tests.sh --results-dir ./_build/test-results/linux

    - name: Publish Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: ./_build/test-results/lunux/*.xml
        github_token: ${{ github.token }}
        check_name: "Linux Moxygen Tests"
        action_fail: true
        test_changes_limit: 0
        report_individual_runs: true
        deduplicate_classes_by_file_name: true
        check_run_annotations: all tests
        compare_to_earlier_commit: true
        pull_request_build: true

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: test-results-linux
        path: ./_build/test-results/linux/*.*
        retention-days: 14  # customize retention for artifacts
